<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css.css">
  </head>
  <body>

  	<h3>Title</h3>
  	<textarea id="title" style="width: 500px;height: 75px"></textarea>

  	<h3>Content</h3>
  	<div id="btn">
  		<input type="button" value="Bold" class="bold">
  		<input type="button" value="Italic" class="italic">
  		<input type="button" value="Highlight" class="highlight">
  		<input type="button" value="Underline" class="underline">
  	</div>
  	<textarea id="content" style="width: 500px;height: 300px"></textarea>

  	<h3>Publish</h3>
  	<input type="text" id="fileName" value="" placeholder="Enter File Name">
  	<input type="button" id="save" value="Save & Publish">
  	

    <script src="jquery.js"></script>
    <script src="selection.js"></script>
    <script src="init.js"></script>

  </body>
</html>
